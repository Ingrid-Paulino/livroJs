<script>
   var dinner = Number(prompt("Dinner value R$:"));
   var percentageWaiter = dinner * 0.10;
   var total = dinner + percentageWaiter;
   alert(`Waiter fee R$: ${percentageWaiter.toFixed(2)}\nValue dinner R$: ${dinner.toFixed(2)}\nTotal payable R$: ${total.toFixed(2)} `); /*/n = quebra de linha*/
</script>
